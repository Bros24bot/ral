<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rally Overlay</title>
  <style>
    body { background: black; color: white; font-family: sans-serif; padding: 20px; font-size: 18px; }
    .start-now { color: lime; font-weight: bold; }
  </style>
</head>
<body>
  <h2 id="utc">üïí UTC: loading...</h2>
  <ul id="list"></ul>

  <script>
    async function updateOverlay() {
      try {
        const res = await fetch("https://deinserver.de/rally_overlay.json"); // hier kommt dein JSON-Link
        const data = await res.json();
        document.getElementById("utc").innerText = "üïí UTC: " + data.utc;

        const now = new Date();
        const items = data.players.map(([name, timeStr]) => {
          const [h, m, s] = timeStr.split(":").map(Number);
          const target = new Date(now);
          target.setUTCHours(h, m, s, 0);

          let diff = Math.floor((target - now) / 1000);
          if (diff < 0) diff = 0;
          const msg = diff === 0 ? `‚úÖ Start now!` : `Start in ${diff}s`;
          const cls = diff === 0 ? "start-now" : "";
          return `<li class="${cls}">${name} ‚Äì ${msg}</li>`;
        });

        document.getElementById("list").innerHTML = items.join("");
      } catch (e) {
        document.getElementById("list").innerHTML = `<li>‚ùå Fehler beim Laden</li>`;
      }
    }

    setInterval(updateOverlay, 1000);
    updateOverlay();
  </script>
</body>
</html>
